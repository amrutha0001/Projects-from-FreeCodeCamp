<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Users Stories</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1 id="title">Users Stories</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name:<input id="name" type="text" placeholder="Enter your name" required></label>
      <label for="email" id="email-label">Email:<input id="email" type="email" placeholder="Enter your email" required></label>
      <label for="number" id="number-label">Age:<input id="number" type="number" placeholder="Enter your age" required min="18" max="100"></label>
      <label for="dropdown">Country
      <select id="dropdown">
        <option value="">select</option>   
        <option value="1">India</option>
        <option value="2">USA</option>
      </select></label>
      <label>What is your Gender?
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="prefernottosay" checked>Prefer Not to Say
      </label>
      <label>What have you studied?
        <input type="checkbox" value="ug" checked>Under Graduation
        <input type="checkbox" value="g">Graduation
        <input type="checkbox" value="pg">Post Graduation
      </label>
      <label><textarea></label></textarea>
      <button type="submit" id="submit" value="Submit">
    </form>
  </body>
</html>
